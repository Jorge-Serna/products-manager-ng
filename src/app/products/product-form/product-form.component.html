<div class="container mt-5">
    <form #form_products (submit)="onSubmit(form_products)" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="product_name">Product</label>
            <input type="text" class="form-control" id="product_name" name="product_name" [(ngModel)]="product_name">
        </div>
        <div class="mb-3">
            <label for="upload_date">Date of creation</label>
            <input type="date" class="form-control" id="upload_date" name="upload_date" [(ngModel)]="upload_date">
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
        </div>
        <div class="mb-3">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price">
        </div>
        <div class="mb-3">
            <label for="status_value1">Status</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="active" name="status_value" id="status_value1" [(ngModel)]="status_value">
                <label class="form-check-label" for="status_value">
                    Activo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="inactive" name="status_value" id="status_value2" [(ngModel)]="status_value">
                <label class="form-check-label" for="status_value2">
                    Inactivo
                </label>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
        
    </form>
    
</div>

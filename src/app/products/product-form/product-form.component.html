<div class="container mt-5">
    <form [formGroup]="productForm"  (submit)="onSubmit()" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="nameProduct">Product</label>
            <input type="text" class="form-control" id="nameProduct" name="nameProduct" required autocomplete="off" formControlName="nameProduct">
        </div>
        <div class="mb-3">
            <label for="creationDate">Date of creation</label>
            <input type="date" class="form-control" id="creationDate" name="creationDate" required autocomplete="off" formControlName="creationDate">
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" required autocomplete="off" formControlName="description">
        </div>
        <div class="mb-3">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required autocomplete="off" formControlName="price">
        </div>
        <div class="mb-3">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" required autocomplete="off" formControlName="stock">
        </div>
        
        <div class="mb-3">
            <label>Status</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="true" id="true" formControlName="status">
                <label class="form-check-label" for="true">
                    Activo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="false" id="false" formControlName="status">
                <label class="form-check-label" for="false">
                    Inactivo
                </label>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
        
    </form>
    
</div>
